<div class="container mt-4">
  <h2 class="text-center">Daftar Kopi</h2>

  <!-- Loader -->
  <div class="d-flex justify-content-center mt-4" *ngIf="isLoading">
      <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
      </div>
  </div>

  <!-- Grid Layout untuk Menampilkan Kartu Kopi -->
  <div class="row mt-4" *ngIf="!isLoading">
      <div class="col-md-4 mb-4" *ngFor="let item of coffees">
          <div class="card h-100 shadow-lg">
              <div class="card-body">
                  <h5 class="card-title text-primary">{{ item.name }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{ item.origin }}</h6>
                  <p class="card-text"><strong>Rasa:</strong> {{ item.flavor_profile }}</p>
                  <p class="card-text"><strong>Tingkat Roasting:</strong> {{ item.roast_level }}</p>
                  <p class="card-text">{{ item.description }}</p>
              </div>
          </div>
      </div>
  </div>
</div>
