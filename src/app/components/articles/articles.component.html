<div class="container mt-4">
  <h2 class="text-center">Daftar Articel</h2>

  <!-- Loader -->
  <div class="d-flex justify-content-center mt-4" *ngIf="isLoading">
      <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
      </div>
  </div>

  <!-- Grid Layout untuk Menampilkan Kartu Kopi -->
  <div class="row mt-4" *ngIf="!isLoading">
      <div class="col-md-4 mb-4" *ngFor="let item of articles">
          <div class="card h-100 shadow-lg">
              <div class="card-body">
                  <h5 class="card-title text-primary">{{ item.title }}</h5>

                  
                  <p class="card-text"><strong>Konten:</strong> {{ item.content }}</p>
                  <p class="card-text"><strong>Kategori:</strong> {{ item.category }}</p>
                  <p class="card-text"><strong>Coffees ID:</strong> {{ item.coffees_id }}</p>
                  <p class="card-text">{{ item.description }}</p>
              </div>
          </div>
      </div>
  </div>
</div>
